<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div class="container-fluid">
    <div class="row justify-content-center mt-5">
      <div class="col-sm-8">
        <div class="container">
          <!-- <div class="alert alert-warning d-none">
                        <strong>Warning!</strong> Bạn chưa đăng nhập...
                    </div>
                    <div class="alert alert-danger d-none">
                        <strong>Danger!</strong> Email Chưa chính xác.
                    </div>
                    <div class="alert alert-danger d-none">
                        <strong>Danger!</strong> Mật khẫu Chưa chính xác.
                    </div> -->
          <div class="row ">
            <div class="col-lg-7 account-info">
              <h1 class="title-login">Social Network App</h1>
              <p class="intro-login mb-0">Đăng Nhập gần đây</p>
              <p class="content-login">Nhấp vào ảnh của bạn hoặc thêm tài khoãn</p>
              <div class="row">
                <div class="col-lg-4">
                  <div class="accout-img">
                    <div class="img-main position-relative">
                      <a href="#"><img src="../../assets/images/avatar1.jpg" alt=""></a>
                      <a class=" icon-x position-absolute" href="#"><i class="fa fa-times-circle"
                          aria-hidden="true"></i></a>
                    </div>
                    <div class="author-name bg-white text-center">
                      Vũ
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="accout-img text-center">
                    <div class=" icon-1gax">
                      <i class="img sp-plus sp-plus"></i>
                    </div>
                    <div class="author-name bg-white text-center">
                      Vũ
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-5 ">
              <div class="login-form bg-white">

                <input type="text" class="form-control inp-all mb-3" placeholder="Email hoặc số điện thoại"
                  id="emailInput">
                <input type="password" class="form-control inp-all mb-3" placeholder="Mật khẩu" id="passwordInput">
                <button class="btn btn-info w-100 btn-login btn-all" id="loginButton">Đăng
                  nhập</button>
                <div class="text-center mt-3">
                  <a href="#">Quên mật khẩu?</a>
                </div>
                <hr class="line">
                <div class="justify-content-center text-center">
                  <button class="btn btn-success btn-all btn-signup" id="signupButton">Tạo tài
                    khoãn mới</button>
                </div>

              </div>
              <div class="login-intro-button text-center mt-4">
                <p> <a href="#">Tạo Trang</a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Import depedencies -->
  <script src="../../libs/jquery/jquery-3.5.1.js"></script>
  <script src="../../libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <!-- Jquery -->
  <script>
    $(document).ready(function () {
      //get
      $('#loginButton').click(function () {
        const email = $('#emailInput').val()
        const password = $('#passwordInput').val()
        // kiểm tra email
        if (!email) {
          $('.alert').remove()
          $('.container-fluid').prepend('<div class="alert alert-warning" role="alert">Email Invalid</div>')
          return
        }
        // kiểm tra password
        if (!password) {
          $('.alert').remove()
          $('.container-fluid').prepend('<div class="alert alert-warning" role="alert">Password Invalid</div>')
          return
        }

        $.ajax(
          {
            url: "http://localhost:3000/login",
            data: JSON.stringify({
              email,
              password
            }),
            type: 'POST',
            contentType: 'application/json'
          }).done(function (data) {
            if (data.status === 'error') {
              $('.alert').remove()
              $(".container-fluid").prepend(`<div class="alert alert-danger" role="alert">${data.message}</div>`)
            } else {
              window.location.replace('http://127.0.0.1:5500/client/src/components/HomePage/index.html')
            }
          })
      })
    })
  </script>

</body>

</html>
